<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Diagnosis | Symptom Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css">
    <link rel="shortcut icon" href="/static/images/Hospital.png" type="image/x-icon">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #4895ef;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --card-bg: #ffffff;
            --text: #333333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --input-bg: #f8f9fa;
            --heart-color: #ff3366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            animation: fadeInDown 0.8s ease;
        }

        .header-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        /* Language Selector */
        .language-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .goog-te-gadget-simple {
            background-color: transparent !important;
            border: 1px solid rgba(255,255,255,0.3) !important;
            padding: 8px 12px !important;
            border-radius: 30px !important;
            font-size: 14px !important;
            color: white !important;
            backdrop-filter: blur(5px);
        }

        .goog-te-gadget-simple::before {
            content: "üåê " !important;
            font-weight: normal !important;
        }

        .goog-te-gadget-simple img {
            display: none !important;
        }

        /* Prediction Form */
        .prediction-form {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: visible !important;
        }

        .prediction-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 1rem;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--input-bg);
            color: var(--text);
        }

        input::placeholder {
            color: #999;
        }

        
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            background-color: var(--card-bg);
        }

        .symptoms-container {
            grid-column: span 2;
        }

        /* Predict Button */
        .predict-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .predict-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(110, 137, 163, 0.3), rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
        }

        .predict-btn:hover::after {
            opacity: 1;
        }

        .predict-btn:active {
            transform: translateY(1px);
        }

        .predict-btn i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .predict-btn:hover i {
            transform: translateX(5px);
        }

        /* Heartbeat Animation - UPDATED FOR VISIBILITY */
        @keyframes heartbeat {
            0% { transform: scale(1) translateY(-50%); opacity: 0.6; }
            25% { transform: scale(1.05) translateY(-50%); opacity: 0.8; }
            50% { transform: scale(1.1) translateY(-50%); opacity: 1; }
            75% { transform: scale(1.05) translateY(-50%); opacity: 0.8; }
            100% { transform: scale(1) translateY(-50%); opacity: 0.6; }
        }

        .health-icon {
            position: absolute;
            right: 30px;
            top: 60%;
            transform: translateY(-50%);
            font-size: 120px;
            z-index: 0;
            animation: heartbeat 1.2s ease-in-out infinite;
            color: var(--heart-color);
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.4);
            filter: drop-shadow(0 0 10px rgba(255, 102, 153, 0.3));
        }

        

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .symptoms-container {
                grid-column: span 1;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .header-content {
                padding: 20px 15px;
            }
            
            .language-selector {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 15px;
            }
            
            .health-icon {
                display: none;
            }
        }

        .multi-select-tag {
            position: relative;
            z-index: 1000 !important;
        }

        .multi-select-tag .wrapper {
            max-height: 200px !important; /* Adjust the height as needed */
            overflow-y: auto !important;
        }

        .multi-select-tag .item {

            color: white !important;
            border-radius: 20px !important;
            padding: 3px 10px !important;
            margin: 3px !important;
            font-size: 0.9rem !important;
        }

        .multi-select-tag .remove {
            color: white !important;

        }

        .multi-select-tag .search {
            font-size: 1rem !important;
            padding: 8px !important;
            background: transparent !important;
            color: var(--text) !important;
        }
    </style>
</head>

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,ta,te,kn,ml,mr,bn,gu,pa,ur,or,as',

    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <script>
        let multiSelectTag

        // Initialize multi-select
        function initializeMultiSelect(){
            multiSelectTag = new MultiSelectTag('symptoms_name', {
                rounded: true,
                shadow: true,
                placeholder: 'Search symptoms...',
                tagColor: {
                    textColor: '#ffffff',
                    borderColor: '#f72585',
                    bgColor: '#f72585',
                },
                onChange: function(values) {
                    console.log(values);
                    validateAbnormalMenstruation(); // Call validation on symptom change
                }
            });      
        }
        
        // Dynamic Heartbeat Speed
        const heartIcon = document.querySelector('.health-icon');
        const predictBtn = document.querySelector('.predict-btn');
        
        predictBtn.addEventListener('mouseenter', () => {
            heartIcon.style.animationDuration = '0.8s';
        });
        
        predictBtn.addEventListener('mouseleave', () => {
            heartIcon.style.animationDuration = '1.2s';
        });
        
        // Update gender options based on title
        function updateGenderOptions() {
            const titleSelect = document.getElementById('title');
            const genderSelect = document.getElementById('gender');
            
            // Clear existing options except the first disabled one
            while (genderSelect.options.length > 1) {
                genderSelect.remove(1);
            }
            
            if (titleSelect.value === 'Mr.') {
                addOption(genderSelect, 'male', 'Male');
                genderSelect.value = 'male';
            } else if (titleSelect.value === 'Mrs.') {
                addOption(genderSelect, 'female', 'Female');
                genderSelect.value = 'female';
            } else if (titleSelect.value === 'Other'){
                addOption(genderSelect, 'other', 'Other');
                genderSelect.value = 'other';
            } else {
                addOption(genderSelect, 'male', 'Male');
                addOption(genderSelect, 'female', 'Female');
                addOption(genderSelect, 'other', 'Other');
            }
        }
        
        function addOption(selectElement, value, text) {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = text;
            selectElement.appendChild(option);
        }

        function resetForm() {
            document.getElementById('predictionForm').reset();

            // Reset MultiSelectTag
            if(multiSelectTag){
                multiSelectTag.reset()
            }

            //Re-initialize multiSelectTag
            initializeMultiSelect()

            // Call any other functions needed to completely reset the form state
            updateGenderOptions(); // Reset gender options
            document.getElementById('symptomsError').textContent = ''; // Clear any error messages
        }

        function validateAbnormalMenstruation() {
            const gender = document.getElementById('gender').value;
            const symptomsSelect = document.getElementById('symptoms_name');
            const selectedSymptoms = Array.from(symptomsSelect.selectedOptions).map(option => option.value);

            if (gender === 'male' && selectedSymptoms.includes('abnormal_menstruation')) {
                alert("As a male, you cannot select 'Abnormal Menstruation'. Please review your selections.");
                resetForm();
            }
        }
        
        // Form validation
        document.querySelector('#predictionForm').addEventListener('submit', function(e) {
            const gender = document.getElementById('gender').value;
            const symptomsSelect = document.getElementById('symptoms_name');
            const selectedSymptoms = Array.from(symptomsSelect.selectedOptions).map(option => option.value);

            if (gender === 'male' && selectedSymptoms.includes('abnormal_menstruation')) {
                e.preventDefault(); // Prevent form submission
                alert("As a male, you cannot select 'Abnormal Menstruation'. Please review your selections.");
                resetForm();
                return;
            }


            const symptoms = document.getElementById('symptoms_name').selectedOptions;
            if (symptoms.length === 0) {
                e.preventDefault();
                document.getElementById('symptomsError').textContent = 'Please select at least one symptom';
            } else {
                document.getElementById('symptomsError').textContent = ''; // Clear the error message if symptoms are selected
            }
        });
